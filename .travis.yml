dist: xenial
sudo: false
language: python
cache: false

matrix:
  include:
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
    - python: 3.8
      env: TOXENV=py38
    - python: 3.7
      env: TOXENV=lint
    - python: 3.7
      env: TOXENV=isort

install:
  - pip install -r requirements-dev.txt

script:
  - tox -e $TOXENV

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/a57f158d4365b3598713
    on_success: never
    on_failure: always
    on_start: never
deploy:
- provider: pypi
  user: foremast-deployer
  password:
    secure: 
  distributions: bdist_wheel
  on:
    condition: $TOXENV = lint
- provider: pypi
  user: foremast-deployer
  password:
    secure: 
  distributions: bdist_wheel
  on:
    condition: $TOXENV = lint
    tags: true
